<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="quiz">
    <div id="quiz"></div>
    <div>
        <button id="start" class="btn">Start Quiz</button>
        <br/>
        <button id="submit" class="btn">Submit</button>
        <br/>
        <button id="reset" class="btn">See Results</button>
        <div id="timer">
            <span id="hours">00:</span>
            <span id="mins">00:</span>
            <span id="seconds">00</span>  
        </div>
    </div>
    <div id="results"></div>
    <footer id="footnote">

        <li>
            The timer begins when you start the quiz.
        </li>
        <li>
            At the end, enter your initials to see your highscore!
        </li>
        <li>
            The answers to the question are in good humor.
        </li>
    </footer>
<script src="./third_script.js"></script>
</body>
</html>
